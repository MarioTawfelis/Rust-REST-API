version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DOCKER_DATABASE_URL}
      PORT: ${PORT}
      RUST_LOG: ${RUST_LOG}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db-data:
